name: Pull Request Tests

on:
  pull_request:
    branches:
      - development
      - uat
      - production

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
        # Assumes your ESLint script in package.json is "lint": "eslint ."

      - name: Run Prettier
        run: npm run prettier:check
        # Assumes your Prettier script in package.json is "prettier-check": "prettier --check ."

      - name: Run tests
        run: npm test
        # Assumes your test script in package.json is "test": "your-test-command"
